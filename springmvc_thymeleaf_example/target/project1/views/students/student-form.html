<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">
	
	<div class="container" style="margin: 0 auto;">

		<h1 th:if="${status == 'add'}" th:text="Add User" /> 
    	<h1 th:unless="${status == 'add'}" th:text="Update User" />
    	
		<br />
		
		<div class="col-md-6"  style="margin: 0 auto;">

			<form action="#" th:action="@{/students}" class="form-horizontal" method="post" 
				th:object="studentForm">
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{name}" class="form-control"placeholder="Name" />
						<li th:errors="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{email}" class="form-control"placeholder="Email" />
						<li th:errors="*{email}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Sex</label>
					<div class="col-sm-10">
						<label class="radio-inline"><input type="radio" 
						        th:field="*{gender}" value="Male"/>
						</label>
						<label class="radio-inline"> <input type="radio" 
						        th:field="*{gender}" value="Female"/>
						</label>
						
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" value="Submit" />
					</div>
				</div>
			</form>
		</div>
	</div>
	
</html>
